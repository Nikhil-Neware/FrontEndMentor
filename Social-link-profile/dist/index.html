<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      font-family: "Inter", sans-serif;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-gray-900 flex justify-center flex-col items-center   min-h-[100vh] text-white">
  <div class="bg-gray-800 md:w-70 mx-4 flex items-center justify-center rounded-lg flex-col p-7 text-center mb-10">
    <div class="p-2">
      <img class="rounded-full w-16" src="./images/avatar-jessica.jpeg" alt="">
    </div>
    <div class="p-2">
      <h1 class="text-lg font-[600] ">Jessica Randall</h1>
      <p class="text-[11px] font-semibold text-custom-green pb-4">London, United Kingdom</p>
      <p class="text-[11px] py-2">"Front-end developer and avid reader."</p>  
    </div>

    <div class="flex justify-center items-center flex-col w-full " >
      <div class="bg-gray-700 hover:bg-custom-green hover:text-black duration-500 rounded-lg py-2 w-full mb-2 cursor-pointer text-[12px] font-semibold"  >Github</div>
      <div class="bg-gray-700 hover:bg-custom-green hover:text-black duration-500 rounded-lg py-2 w-full mb-2 cursor-pointer text-[12px] font-semibold">Frontend Mentor</div>
      <div class="bg-gray-700 hover:bg-custom-green hover:text-black duration-500 rounded-lg py-2 w-full mb-2 cursor-pointer text-[12px] font-semibold">LinkedIn</div>
      <div class="bg-gray-700 hover:bg-custom-green hover:text-black duration-500 rounded-lg py-2 w-full mb-2 cursor-pointer text-[12px] font-semibold">Twitter</div>
      <div class="bg-gray-700 hover:bg-custom-green hover:text-black duration-500 rounded-lg py-2 w-full mb-2 cursor-pointer text-[12px] font-semibold">Instagram</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Nikhil-Neware">Nikhil Neware</a>.
  </div>
</body>
</html>
