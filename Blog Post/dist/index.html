<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    #card {
      box-shadow: 8px 8px black;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-yellow-300 h-screen md:w-full mx-auto  flex justify-center items-center flex-col">
  <div class="bg-slate-50 w-80 p-4  rounded-2xl border-[1px] border-black shadow-slate-950  font-figtree
  flex justify-center flex-col items-center md:mx-none " id="card">
    <div class="pb-4 ">
      <img class="rounded-2xl" src="images/illustration-article.svg" alt="">
    </div>
    <div>
      <div class="bg-yellow-400  py-1 px-2 font-bold rounded-md  inline-block my-2 tracking-wide text-gray-950">Learning</div>
      <p class="text-[14px] pb-2 text-gray-950">Published 21 Dec 2023</p>
      <h2 class="hover:text-yellow-500 text-xl font-bold py-2 tracking-wide">HTML & CSS foundations</h2>
      <p class="text-[1rem] text-gray-500 py-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="flex items-center space-x-3 py-1">
        <img class="w-8" src="./images/image-avatar.webp" alt="">
        <p class="font-bold text-md">Greg Hooper</p>
      </div>
    </div>
  </div>
  <div class="attribution flex justify-end items-end mt-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Nikhil-Neware">Nikhil Neware</a>.
  </div>
</body>
</html>
